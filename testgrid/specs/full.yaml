- name: k8s119_helm
  installerSpec:
    kubernetes:
      version: latest
    weave:
      version: latest
    containerd:
      version: 1.4.6
    helm:
      helmfileSpec: |-
        repositories:
        - name: nginx-stable
          url: https://helm.nginx.com/stable
        releases:
        - name: nginx-ingress
          chart: nginx-stable/nginx-ingress
          version: ~0.8.0
          values:
          - controller:
              image:
                tag: 1.9.1
              service:
                type: NodePort
                httpPort:
                  nodePort: 30080
                httpsPort:
                  nodePort: 30443
  upgradeSpec:
    kubernetes:
      version: latest
    weave:
      version: latest
    containerd:
      version: 1.5.11
