- name: k8s1210_openebs260_minio
  installerSpec:
    kubernetes:
      version: 1.20.5
    docker:
      version: 20.10.5
    weave:
      version: 2.8.1
    registry:
      version: 2.7.1
    kotsadm:
      version: latest
    minio:
      namespace: minio
      version: latest
    openebs:
      cstorStorageClassName: default
      isCstorEnabled: true
      isLocalPVEnabled: true
      localPVStorageClassName: openebs
      namespace: openebs
      version: 2.6.0
    ekco:
      version: 0.10.1
- name: rke2
  installerSpec:
    rke2:
      version: latest
    rook:
      isBlockStorageEnabled: true
      storageClassName: default
      hostpathRequiresPrivileged: true
      version: 1.4.3
    registry:
      version: latest
    kotsadm:
      uiBindPort: 30880
      version: latest
    velero:
      resticRequiresPrivileged: true
      version: latest
  unsupportedOSIDs:
  - ubuntu-1604
  - ubuntu-1804
  - ubuntu-2004
