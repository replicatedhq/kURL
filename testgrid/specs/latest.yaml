- name: latest
  installerSpec:
    kubernetes:
      version: latest
    containerd:
      version: latest
    flannel:
      version: latest
    contour:
      version: latest
    rook:
      version: latest
    registry:
      version: latest
    prometheus:
      version: latest
    ekco:
      version: latest
    kotsadm:
      version: latest
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages container-selinux lvm2 conntrack-tools iptables-nft socat git iscsi-initiator-utils
- name: openebs
  installerSpec:
    contour:
      version: latest
    containerd:
      version: latest
    ekco:
      version: latest
    kubernetes:
      version: latest
    prometheus:
      version: latest
    registry:
      version: latest
    openebs:
      version: latest
      isLocalPVEnabled: true
      localPVStorageClassName: default
    flannel:
      version: latest
    minio:
      version: latest
    kotsadm:
      version: latest
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages container-selinux lvm2 conntrack-tools iptables-nft socat git iscsi-initiator-utils
