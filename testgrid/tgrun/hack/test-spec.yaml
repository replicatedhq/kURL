- name: hack
  numPrimaryNodes: 1
  numSecondaryNodes: 0
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "2.6.5"
    rook:
      version: "latest"
    contour:
      version: "latest"
    docker:
      version: "latest"
    prometheus:
      version: "latest"
    registry:
      version: "latest"
    velero:
      version: "latest"
    kotsadm:
      version: "latest"
    ekco:
      version: "latest"
      enableInternalLoadBalancer: true # this must be present if you need to install with ha
    fluentd:
      version: "latest"
    minio:
      version: "latest"
    collectd:
      version: "latest"
    metricsServer:
      version: "latest"
    certManager:
      version: "latest"
