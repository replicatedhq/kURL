- name: rook and kotsadm
  installerSpec:
    kubernetes:
      version: "latest"
    rook:
      version: "latest"
    containerd:
      version: "latest"
    kotsadm:
      version: "latest"
    antrea:
      version: "__testver__"
      s3Override: "__testdist__"

- name: openebs and kotsadm airgap
  airgap: true
  installerSpec:
    kubernetes:
      version: "latest"
    openebs:
      version: "3.2.x"
      isLocalPVEnabled: true
      localPVStorageClassName: default
    minio:
      version: "latest"
    containerd:
      version: "latest"
    kotsadm:
      version: "latest"
    antrea:
      version: "__testver__"
      s3Override: "__testdist__"
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git

- name: openebs and kotsadm upgrade
  installerSpec:
    kubernetes:
      version: "latest"
    openebs:
      version: "3.2.x"
      isLocalPVEnabled: true
      localPVStorageClassName: default
    containerd:
      version: "latest"
    minio:
      version: "2020-01-25T02-50-51Z"
    antrea:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "latest"
    openebs:
      version: "3.2.x"
      isLocalPVEnabled: true
      localPVStorageClassName: default
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    antrea:
      version: "__testver__"
      s3Override: "__testdist__"
