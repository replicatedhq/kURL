- installerSpec:
    kubernetes:
      version: "1.29.x"
    flannel:
      version: latest
    containerd:
      version: "latest"
    contour:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "1.29.xx"
    flannel:
      version: latest
    containerd:
      version: "latest"
    contour:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    echo "" | base64 --decode > /tmp/httpbin.yaml
    kubectl apply -f /tmp/httpbin.yaml
    kubectl get po,svc,ing -l app=httpbin
    sleep 30
    kubectl get po,svc,ing -l app=httpbin

    export private_address="$(grep 'advertise-address' /etc/kubernetes/manifests/kube-apiserver.yaml | awk -F'=' '{ print $2 }' | tr -d '\n')"
    echo "Discovered private address: $private_address"

    curl -v "http://$private_address:80"
  postUpgradeScript: |
    kubectl get po,svc,ing -l app=httpbin
    sleep 30
    kubectl get pods -A

    export private_address="$(grep 'advertise-address' /etc/kubernetes/manifests/kube-apiserver.yaml | awk -F'=' '{ print $2 }' | tr -d '\n')"
    echo "Discovered private address: $private_address"

    curl -v "http://$private_address:80"

