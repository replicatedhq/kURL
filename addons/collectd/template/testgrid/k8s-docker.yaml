- installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    collectd:
      version: "__testver__"
      s3Override: "__testdist__"
  unsupportedOSIDs:
  - amazon-2023 # kubernetes latest (1.19) isnt supported on Amazon Linux 2023.
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    if is_amazon_2023; then
      yum install -y collectd collectd-rrdtool collectd-disk
    fi
