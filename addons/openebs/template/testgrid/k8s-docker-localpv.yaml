- name: basic localpv
  installerSpec:
    kubernetes:
      version: "1.23.x"
    weave:
      version: "latest"
    docker:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    openebs:
      isLocalPVEnabled: true
      localPVStorageClassName: default
      namespace: openebs
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_read_write_object_store rwtest testfile.txt

