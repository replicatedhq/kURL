---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-cluster
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - secrets
      - services
    verbs:
      - get
      - list
      - delete
      - deletecollection
      - update
      - create
      - watch
  - apiGroups: ["scheduling.k8s.io"]
    resources:
      - priorityclasses
    verbs:
      - get
      - create
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - get
      - create
      - update
      - delete
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - prometheuses
      - alertmanagers
    verbs:
      - get
      - update
      - patch
  - apiGroups: ["apps"]
    resources:
      - daemonsets
    verbs:
      - get
      - patch
  - apiGroups:
    - certificates.k8s.io
    resources:
    - certificatesigningrequests
    verbs:
    - list
  - apiGroups:
    - certificates.k8s.io
    resources:
    - certificatesigningrequests/approval
    verbs:
    - update
  - apiGroups:
    - certificates.k8s.io
    resourceNames:
    - kubernetes.io/kubelet-serving
    resources:
    - signers
    verbs:
    - approve
  - apiGroups: [""]
    resources:
    - namespaces
    verbs:
    - get
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ekco-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ekco-cluster
subjects:
  - kind: ServiceAccount
    name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-kube-system
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - update
  - apiGroups: [""]
    resources:
      - pods/exec
    verbs:
      - create
