---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-cluster
rules:
  - apiGroups: [""]
    resources:
      - nodes
    verbs:
      - get
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ekco-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ekco-cluster
subjects:
  - kind: ServiceAccount
    name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-kube-system
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - update
