---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-cluster
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - secrets
      - services
    verbs:
      - get
      - list
      - delete
      - update
      - create
      - watch
  - apiGroups: ["scheduling.k8s.io"]
    resources:
      - priorityclasses
    verbs:
      - get
      - create
  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - get
      - create
      - update
      - delete
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - prometheuses
      - alertmanagers
    verbs:
      - get
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ekco-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ekco-cluster
subjects:
  - kind: ServiceAccount
    name: ekco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ekco-kube-system
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - update
