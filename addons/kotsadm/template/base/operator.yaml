apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kotsadm-operator-clusterrole
  labels:
    kots.io/kotsadm: "true"
    kots.io/backup: velero
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kotsadm-operator-clusterrolebinding
  labels:
    kots.io/kotsadm: "true"
    kots.io/backup: velero
subjects:
- kind: ServiceAccount
  name: kotsadm-operator
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kotsadm-operator-clusterrole
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kotsadm-operator
  labels:
    kots.io/kotsadm: "true"
    kots.io/backup: velero
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotsadm-operator
  labels:
    kots.io/kotsadm: "true"
    kots.io/backup: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kotsadm-operator
  template:
    metadata:
      labels:
        app: kotsadm-operator
        kots.io/kotsadm: "true"
        kots.io/backup: velero
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metricz"
    spec:
      securityContext:
        runAsUser: 1001
      serviceAccountName: kotsadm-operator
      restartPolicy: Always
      containers:
      - image: kotsadm/kotsadm-operator:__KOTSADM_TAG__
        name: kotsadm-operator
        env:
        - name: KOTSADM_API_ENDPOINT
          value: http://kotsadm:3000
        - name: KOTSADM_TOKEN
          valueFrom:
            secretKeyRef:
              name: kotsadm-cluster-token
              key: kotsadm-cluster-token
        - name: KOTSADM_TARGET_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
