apiVersion: v1
kind: Pod
metadata:
  name: kotsadm-migrations
  labels:
    kots.io/kotsadm: "true"
spec:
  securityContext:
    runAsUser: 1001
    fsGroup: 1001
  restartPolicy: OnFailure
  containers:
  - name: kotsadm-migrations
    image: kotsadm/kotsadm-migrations:v1.13.5
    env:
    - name: SCHEMAHERO_DRIVER
      value: postgres
    - name: SCHEMAHERO_SPEC_FILE
      value: /tables
    - name: SCHEMAHERO_URI
      valueFrom:
        secretKeyRef:
          name: kotsadm-postgres
          key: uri
