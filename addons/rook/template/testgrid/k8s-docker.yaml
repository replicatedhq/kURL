- name: Rook minimal
  installerSpec:
    kubernetes:
      version: "1.19.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    ekco:
      version: "latest"
    rook:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rook_ecph_object_store_info
    validate_read_write_object_store rwtest testfile.txt

    minio_object_store_info
    validate_read_write_object_store rwtest minio.txt

    # validate data pools
    cat <<EOF | kubectl apply -f -
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: cephfs-pvc
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: 1Gi
      storageClassName: rook-cephfs
    ---
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: default-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    EOF
    sleep 10
    kubectl -n default get pvc default-pvc | grep Bound
    kubectl -n default get pvc cephfs-pvc | grep Bound
    kubectl -n default delete pvc cephfs-pvc default-pvc

- name: Disable shared filesystem
  installerSpec:
    kubernetes:
      version: "1.19.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    ekco:
      version: "latest"
    rook:
      version: "__testver__"
      s3Override: "__testdist__"
      isSharedFilesystemDisabled: true
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rook_ecph_object_store_info
    validate_read_write_object_store rwtest testfile.txt

    minio_object_store_info
    validate_read_write_object_store rwtest minio.txt

    # validate data pools
    cat <<EOF | kubectl apply -f -
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: default-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    EOF
    sleep 10
    kubectl -n default get pvc default-pvc | grep Bound
    kubectl -n default delete pvc default-pvc

    # Ensure Cephfs storage class is not applied
    ! kubectl get sc | grep rook-cephfs
