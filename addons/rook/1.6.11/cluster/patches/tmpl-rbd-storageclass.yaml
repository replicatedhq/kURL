---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: replicapool
  namespace: rook-ceph
spec:
  replicated:
    size: ${CEPH_POOL_REPLICAS}
    requireSafeReplicaSize: false
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "${STORAGE_CLASS:-default}"
  annotations:
    storageclass.kubernetes.io/is-default-class: '"true"'
