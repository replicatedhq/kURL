apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: rook-ceph-store
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: ${CEPH_POOL_REPLICAS}
      requireSafeReplicaSize: false
  dataPool:
    replicated:
      size: ${CEPH_POOL_REPLICAS}
      requireSafeReplicaSize: false
  gateway:
    instances: ${CEPH_POOL_REPLICAS}
