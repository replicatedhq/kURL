---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: weave-net
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: weave
          command:
            - /bin/sh
            - -c
            - sed '/ipset destroy weave-kube-test$/ i sleep 1' /home/weave/launch.sh | /bin/sh
          env:
            - name: EXTRA_ARGS
              value: "--log-level=info" # default log level is debug
            - name: CHECKPOINT_DISABLE
              value: "1"
            - name: EXEC_IMAGE
              value: "weaveworks/weaveexec:__WEAVE_VERSION__"
        - name: weave-npc
          args: ["--log-level", "info"] # default log level is debug
      initContainers:
        - name: weave-init
          volumeMounts:
            - name: cni-bin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
