---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: weave-net
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: weave
          command:
            - /bin/sh
            - -c
            - sed '/ipset destroy weave-kube-test$/ i sleep 1' /home/weave/launch.sh | /bin/sh
          env:
            - name: EXTRA_ARGS
              value: "--log-level=info" # default log level is debug
            - name: CHECKPOINT_DISABLE
              value: "1"
            - name: EXEC_IMAGE
              value: "kurlsh/weaveexec:2.8.1-20230406-9a6d89f"
        - name: weave-npc
          args: ["--log-level", "info"] # default log level is debug
