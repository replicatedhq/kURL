# basic test
- name: fresh minio install (openebs)
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    openebs:
      isLocalPVEnabled: true
      localPVStorageClassName: default
      namespace: openebs
      version: "3.2.x"
    containerd:
      version: "latest"
    minio:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_read_write_object_store rwtest testfile.txt

# migration from rook-ceph object store to minio
- name: migrate from rook-ceph object store to minio
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    containerd:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    containerd:
      version: "latest"
    kotsadm:
      version: "latest"
    minio:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rook_ceph_object_store_info
    validate_read_write_object_store rwtest testfile.txt
  postUpgradeScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_testfile rwtest testfile.txt
    validate_read_write_object_store postupgrade upgradefile.txt


# installation with specified PVC size
- name: install with 20Gi volume (openebs)
  installerSpec:
    kubernetes:
      version: "1.27.x"
    flannel:
      version: latest
    openebs:
      version: "latest"
      isLocalPVEnabled: true
      localPVStorageClassName: "default"
    containerd:
      version: "latest"
    minio:
      version: "__testver__"
      claimSize: "20Gi"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_read_write_object_store rwtest testfile.txt
    echo "PVC size should be 20Gi:"
    kubectl get pvc -n minio minio-pv-claim -o jsonpath='{.spec.resources.requests.storage}'
    kubectl get pvc -n minio minio-pv-claim -o jsonpath='{.spec.resources.requests.storage}' | grep 20Gi

