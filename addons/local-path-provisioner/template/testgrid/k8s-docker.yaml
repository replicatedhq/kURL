- name: basic install
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    localPathProvisioner:
      version: "__testver__"
      s3Override: "__testdist__"
- name: airgap install
  airgap: true
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    localPathProvisioner:
      version: "__testver__"
      s3Override: "__testdist__"


- name: upgrade from oldest local-path-provisioner
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "2020-01-25T02-50-51Z"
    localPathProvisioner:
      version: "0.22.0"
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    localPathProvisioner:
      version: "__testver__"
      s3Override: "__testdist__"
