- name: basic containerd and weave
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
      isEncryptionDisabled: true
    containerd:
      version: "__testver__"
      s3Override: "__testdist__"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "latest"
- name: "Upgrade Containerd from current to __testver__"
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
      isEncryptionDisabled: true
    containerd:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
      isEncryptionDisabled: true
    containerd:
      version: "__testver__"
      s3Override: "__testdist__"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "latest"
