- name: latest
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: latest
    flannel:
      version: latest
    openebs:
      version: "3.3.0"
      isLocalPVEnabled: true
      localPVStorageClassName: default
    ekco:
      version: latest
    sonobuoy:
      version: "__testver__"
      s3Override: "__testdist__"
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages container-selinux lvm2 conntrack-tools iptables-nft socat git iscsi-initiator-utils
- name: latest-airgap
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: latest
    flannel:
      version: latest
    openebs:
      version: "3.3.0"
      isLocalPVEnabled: true
      localPVStorageClassName: default
    ekco:
      version: latest
    sonobuoy:
      version: "__testver__"
      s3Override: "__testdist__"
  airgap: true
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git
