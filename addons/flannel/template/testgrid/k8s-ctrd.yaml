- name: "weave to flannel single node with addons and rook"
  flags: "yes"
  cpu: 6
  installerSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    weave:
      version: "latest"
    contour:
      version: "latest"
    prometheus:
      version: "latest"
    registry:
      version: "latest"
    ekco:
      version: "latest"
    minio:
      version: "2023-05-18T00-05-36Z"
    rook:
      version: "1.11.x"
  upgradeSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
    contour:
      version: "latest"
    prometheus:
      version: "latest"
    registry:
      version: "latest"
    ekco:
      version: "latest"
    minio:
      version: "2023-05-18T00-05-36Z"
    rook:
      version: "1.11.x"
  unsupportedOSIDs:
    - centos-74 # Rook Pre-init: centos-7.4 Kernel 3.10.0-693.el7.x86_64 is not supported
