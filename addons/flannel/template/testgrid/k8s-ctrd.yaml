- name: "flannel latest single node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "flannel latest single node upgrade"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "0.20.x"
  upgradeSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "flannel latest multi node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
  numPrimaryNodes: 1
  numSecondaryNodes: 2
- name: "flannel airgap latest multi node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
  numPrimaryNodes: 1
  numSecondaryNodes: 2
  airgap: true
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git
- name: "weave to flannel single node"
  installerSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    weave:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "weave to flannel single node, custom IP ranges"
  installerSpec:
    kubernetes:
      version: "1.25.x"
      serviceCIDR: 172.16.0.0/16
    containerd:
      version: "latest"
    weave:
      version: "latest"
      podCIDR: 172.17.0.0/16
  upgradeSpec:
    kubernetes:
      version: "1.25.x"
      serviceCIDR: 172.16.0.0/16
    containerd:
      version: "latest"
    flannel:
      podCIDR: 172.17.0.0/16
      version: "__testver__"
      s3Override: "__testdist__"
- name: "weave to flannel, docker to containerd, single node"
  installerSpec:
    kubernetes:
      version: "1.23.x"
    docker:
      version: "latest"
    weave:
      version: "latest"
    ekco:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "1.23.x"
    containerd:
      version: "latest"
    ekco:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
  unsupportedOSIDs:
  - rocky-91 # docker is not supported on rhel 9 variants
