- name: "flannel latest single node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "flannel latest single node upgrade"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "0.20.x"
  upgradeSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "flannel latest multi node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
  numPrimaryNodes: 1
  numSecondaryNodes: 2
- name: "flannel airgap latest multi node"
  installerSpec:
    kubernetes:
      version: "1.25.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
  numPrimaryNodes: 1
  numSecondaryNodes: 2
  airgap: true
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git
- name: "weave to flannel single node"
  installerSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    weave:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "weave to flannel single node with addons and openebs"
  flags: "yes"
  cpu: 6
  installerSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    weave:
      version: "latest"
    contour:
      version: "latest"
    prometheus:
      version: "latest"
    registry:
      version: "latest"
    ekco:
      version: "latest"
    minio:
      version: "2023-05-18T00-05-36Z"
    openebs:
      version: "latest"
      isLocalPVEnabled: true
      localPVStorageClassName: "local"
  upgradeSpec:
    kubernetes:
      version: "1.26.x"
    containerd:
      version: "latest"
    flannel:
      version: "__testver__"
      s3Override: "__testdist__"
    contour:
      version: "latest"
    prometheus:
      version: "latest"
    registry:
      version: "latest"
    ekco:
      version: "latest"
    minio:
      version: "2023-05-18T00-05-36Z"
    openebs:
      version: "latest"
      isLocalPVEnabled: true
      localPVStorageClassName: "local"
