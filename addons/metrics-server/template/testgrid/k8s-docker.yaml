- name: "fresh install"
  installerSpec:
    kubernetes:
      version: "1.31.x"
    flannel:
      version: "latest"
    containerd:
      version: "latest"
    metricsServer:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    sleep 30
    kubectl top pods -A
    kubectl top nodes
- name: "upgrade from latest"
  installerSpec:
    kubernetes:
      version: "1.28.x"
    flannel:
      version: "latest"
    containerd:
      version: "latest"
    metricsServer:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "1.28.x"
    flannel:
      version: "latest"
    containerd:
      version: "latest"
    metricsServer:
      version: "__testver__"
      s3Override: "__testdist__"
  postUpgradeScript: |
    sleep 30
    kubectl top pods -A
    kubectl top nodes
