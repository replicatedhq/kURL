---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-velero-config
  labels:
    app: registry
data:
  backup.sh: |-
    #!/bin/sh
    set -euo pipefail
    export S3_DIR=/backup/s3/
    export S3_BUCKET_NAME=docker-registry
    export S3_HOST=\$OBJECT_STORE_CLUSTER_IP
    rm -rf \$S3_DIR
    mkdir -p \$S3_DIR
    s3cmd --access_key=\$AWS_ACCESS_KEY_ID --secret_key=\$AWS_SECRET_ACCESS_KEY --host=\$S3_HOST --no-ssl --host-bucket=\$S3_BUCKET_NAME.\$S3_HOST sync s3://\$S3_BUCKET_NAME \$S3_DIR

  restore.sh: |-
    #!/bin/sh
    set -euo pipefail
    export S3_DIR=/backup/s3/
    export S3_BUCKET_NAME=docker-registry
    export S3_HOST=\$OBJECT_STORE_CLUSTER_IP

    if [ ! -d \$S3_DIR ]; then
        exit 0
    fi

    export S3CMD_FLAGS=\"--access_key=\$AWS_ACCESS_KEY_ID --secret_key=\$AWS_SECRET_ACCESS_KEY --host=\$S3_HOST --no-ssl --host-bucket=\$S3_BUCKET_NAME.\$S3_HOST\"

    if s3cmd \$S3CMD_FLAGS ls s3://\$S3_BUCKET_NAME 2>&1 | grep -q 'NoSuchBucket'
    then
        echo "bucket \$S3_BUCKET_NAME does not exist, creating ..."
        s3cmd \$S3CMD_FLAGS mb s3://\$S3_BUCKET_NAME
    fi

    s3cmd \$S3CMD_FLAGS sync \$S3_DIR s3://\$S3_BUCKET_NAME
    rm -rf \$S3_DIR

  migrate-s3.sh: |-
    #!/bin/sh
    set -euo pipefail
    export S3_BUCKET_NAME=docker-registry
    export S3_HOST=\$OBJECT_STORE_CLUSTER_IP

    export ARCHIVES_DIR=/var/lib/registry
    export MIGRATION_FILE=$ARCHIVES_DIR/s3-migration.txt
    # TODO jalaja how to prevent migration happening next time
    if [ -f $MIGRATION_FILE ]; then
        echo 'migration has already run. no-op.'
    fi

    export S3CMD_FLAGS=\"--access_key=\$AWS_ACCESS_KEY_ID --secret_key=\$AWS_SECRET_ACCESS_KEY --host=\$S3_HOST --no-ssl --host-bucket=\$S3_BUCKET_NAME.\$S3_HOST\"

    if s3cmd \$S3CMD_FLAGS ls s3://\$S3_BUCKET_NAME 2>&1 | grep -q 'NoSuchBucket'
    then
        echo "bucket \$S3_BUCKET_NAME bucket not found, skipping migration ..."
        exit 0
    fi

    echo 'object store detected, running migration ...'
    # TODO jalaja, check the destination is pvc mounted directory
    mkdir -p \$ARCHIVES_DIR
    s3cmd \$S3CMD_FLAGS sync s3://\$S3_BUCKET_NAME \$ARCHIVES_DIR
    echo 'migration ran successfully ...'
    echo 'recording that the migration ran ...'