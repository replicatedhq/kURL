---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels:
    app: registry
spec:
  selector:
    matchLabels:
      app: registry
  replicas: 1
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2.7.1
        imagePullPolicy: IfNotPresent
        command:
        - /bin/registry
        - serve
        - /etc/docker/registry/config-pvc.yml
        ports:
        - containerPort: 443
          protocol: TCP
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
        - name: registry-pvc-config
          mountPath: /etc/docker/registry
      volumes:
      - name: registry-pvc-config
        configMap:
          name: registry-pvc-config
      - name: registry-data
        persistentVolumeClaim:
          claimName: registry-pvc
      - name: registry-migrate-s3-config
        configMap:
          name: registry-migrate-s3-config
          defaultMode: 0777