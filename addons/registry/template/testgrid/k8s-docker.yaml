- name: registry_publish_port
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    longhorn:
      version: "latest"
    containerd:
      version: "latest"
    registry:
      publishPort: 8443
      version: "__testver__"
      s3Override: "__testdist__"
- name: registry_remove_all_object_storage
  installerSpec:
    kubernetes:
      version: 1.20.x
    weave:
      version: latest
    rook:
      isBlockStorageEnabled: true
      version: 1.5.x
    registry:
      version: latest
    kotsadm:
      version: latest
    containerd:
      version: latest
    velero:
      version: 1.6.x
  upgradeSpec:
    kubernetes:
      version: 1.21.x
    weave:
      version: latest
    longhorn:
      version: latest
    registry:
      version: "__testver__"
      s3Override: "__testdist__"
    kotsadm:
      version: latest
      disableS3: true
    containerd:
      version: latest
    velero:
      version: 1.7.x
- name: registry_airgap_localpathprovisioner
  airgap: true
  installerSpec:
    kubernetes:
      version: "1.23.x"
    weave:
      version: "latest"
    local-path-provisioner:
      version: "latest"
    minio:
      version: "latest"
    docker:
      version: "latest"
    registry:
      version: "__testver__"
      s3Override: "__testdist__"
