---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  labels:
    app: registry
data:
  config.yml: |-
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: basic-realm
        path: /auth/htpasswd
    http:
      addr: :443
      headers:
        X-Content-Type-Options:
        - nosniff
      tls:
        certificate: /etc/pki/registry.crt
        key: /etc/pki/registry.key
    log:
      fields:
        service: registry
      accesslog:
        disabled: true
    storage:
      delete:
        enabled: true
      redirect:
        disable: true
      s3:
        region: "us-east-1"
        regionendpoint: http://$objectStoreIP
        bucket: docker-registry
      cache:
        blobdescriptor: inmemory
      maintenance:
        uploadpurging:
          enabled: false
    version: 0.1
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-s3-secret
  labels:
    app: registry
type: Opaque
stringData:
  access-key-id: ${OBJECT_STORE_ACCESS_KEY}
  secret-access-key: ${OBJECT_STORE_SECRET_KEY}
  object-store-hostname: ${objectStoreHostname}
  object-store-cluster-ip: ${objectStoreHostname} # included for backwards compatibility for snapshot restores with pre-ipv6 snapshot restores
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels:
    app: registry
spec:
  selector:
    matchLabels:
      app: registry
  replicas: 2
  strategy:
    type:
      Recreate
  template:
    metadata:
      labels:
        app: registry
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: registry
        image: registry:2.8.3
        imagePullPolicy: IfNotPresent
        command:
        - /bin/registry
        - serve
        - /etc/docker/registry/config.yml
        ports:
        - containerPort: 443
          protocol: TCP
        volumeMounts:
        - name: registry-config
          mountPath: /etc/docker/registry
        - name: registry-pki
          mountPath: /etc/pki
        - name: registry-htpasswd
          mountPath: /auth
        env:
        - name: REGISTRY_HTTP_SECRET
          valueFrom:
            secretKeyRef:
              key: haSharedSecret
              name: registry-session-secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: access-key-id
              name: registry-s3-secret
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: secret-access-key
              name: registry-s3-secret
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 1
          successThreshold: 2
          timeoutSeconds: 1
          httpGet:
            path: /
            port: 443
            scheme: HTTPS
      volumes:
      - name: registry-config
        configMap:
          name: registry-config
      - name: registry-pki
        secret:
          secretName: registry-pki
      - name: registry-htpasswd
        secret:
          secretName: registry-htpasswd
