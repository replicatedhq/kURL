apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-agent
  namespace: ${VELERO_NAMESPACE}
spec:
  template:
    spec:
      containers:
        - name: node-agent
          env:
          - name: HTTP_PROXY
            value: "${PROXY_ADDRESS}"
          - name: HTTPS_PROXY
            value: "${PROXY_HTTPS_ADDRESS}"
          - name: NO_PROXY
            value: "${NO_PROXY_ADDRESSES}"
