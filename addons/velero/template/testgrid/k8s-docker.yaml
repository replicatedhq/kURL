- name: "Velero remove restic"
  cpu: 8
  installerSpec:
    kubernetes:
      version: "1.31.x"
    flannel:
      version: latest
    rook:
      version: 1.12.x
    containerd:
      version: "latest"
    kotsadm:
      version: latest
    velero:
      version: "1.9.x"
  upgradeSpec:
    kubernetes:
      version: "1.31.x"
    flannel:
      version: latest
    rook:
      version: 1.12.x
    containerd:
      version: "latest"
    kotsadm:
      version: latest
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    ubuntu_2404_install_host_packages nfs-common lvm2
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    install_and_customize_kurl_integration_test_application
    timeout 5m kubectl kots backup
    timeout 5m kubectl kots backup ls
  postUpgradeScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    kubectl get pods -n velero
    timeout 5m kubectl kots backup
    timeout 5m kubectl kots backup ls
    # if restic pods are still running, fail the test
    if kubectl get pods -n velero | grep restic; then
      echo "Restic pods still running after upgrade"
      exit 1
    fi
