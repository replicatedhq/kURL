- name: "Velero Minimal"
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    rook:
      version: "latest"
    containerd:
      version: "latest"
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "Velero Minimal Airgap"
  airgap: true
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    rook:
      version: "latest"
    containerd:
      version: "latest"
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git
- name: "Velero DisableS3 - Rook"
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    rook:
      version: "1.5.x"
    containerd:
      version: "latest"
    kotsadm:
      version: latest
      disableS3: true
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
- name: "Velero OpenEBS only"
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: latest
    openebs:
      version: latest
      isLocalPVEnabled: true
      localPVStorageClassName: default
    containerd:
      version: "latest"
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
    minio:
      version: "latest"
- name: "Velero Remove Object Storage"
  cpu: 7
  installerSpec:
    kubernetes:
      version: 1.23.x
    flannel:
      version: latest
    rook:
      isBlockStorageEnabled: true
      version: 1.11.x
    registry:
      version: latest
    kotsadm:
      version: latest
    containerd:
      version: latest
    velero:
      version: 1.6.x
    ekco:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: 1.24.x
    flannel:
      version: latest
    longhorn:
      version: latest
    registry:
      version: latest
    kotsadm:
      version: latest
      disableS3: true
    containerd:
      version: latest
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
    ekco:
      version: "latest"
