            value: "80"
          - name: LABEL_SELECTOR
            value: "app.kubernetes.io/name=goldpinger"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
