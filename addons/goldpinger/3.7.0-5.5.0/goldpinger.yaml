spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: goldpinger
      app.kubernetes.io/instance: goldpinger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goldpinger
        app.kubernetes.io/instance: goldpinger
    spec:
      priorityClassName:
      serviceAccountName: goldpinger
      containers:
        - name: goldpinger-daemon
          image: "bloomberg/goldpinger:v3.7.0"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: zap
              mountPath: /config
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "80"
            - name: LABEL_SELECTOR
              value: "app.kubernetes.io/name=goldpinger"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PING_TIMEOUT
              value: 2s
            - name: CHECK_TIMEOUT
              value: 3s
            - name: CHECK_ALL_TIMEOUT
              value: 10s
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
      volumes:
        - name: zap
          configMap:
            name: goldpinger-zap
