apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: goldpinger
  labels:
    helm.sh/chart: goldpinger-5.5.0
    app.kubernetes.io/name: goldpinger
    app.kubernetes.io/instance: goldpinger
    app.kubernetes.io/version: "v3.7.0"
