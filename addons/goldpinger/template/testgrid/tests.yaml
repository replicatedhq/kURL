- name: fresh install
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    goldpinger:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    # find the goldpinger endpoint
    export GP_ENDPOINT=$(kubectl get endpoints -n kurl goldpinger | grep -v NAME | awk '{ print $2 }')

    # print goldpinger output (and fail if unable to connect to the service)
    curl $GP_ENDPOINT/check_all
    curl $GP_ENDPOINT/metrics

    # Check if the support bundle spec was installed
    echo "test whether the goldpinger support bundle spec was installed"
    supportBundle=$(kubectl get secrets -n kurl kurl-goldpinger-supportbundle-spec -ojsonpath='{.data.support-bundle-spec}')
    echo "$supportBundle"
    echo "test if the content of the secret is a support bundle spec"
    echo $supportBundle | base64 -d | grep 'kind: SupportBundle'
    echo "test if the support bundle has 'troubleshoot.io/kind: support-bundle' label"
    kubectl get secrets -n kurl kurl-goldpinger-supportbundle-spec -oyaml | grep 'troubleshoot.io/kind: support-bundle'
  unsupportedOSIDs:
  - amazon-2023 # kubernetes latest (1.19) isnt supported on Amazon Linux 2023.

- name: upgrade from latest
  installerSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: "latest"
    containerd:
      version: "latest"
    goldpinger:
      version: "latest"
  upgradeSpec:
    kubernetes:
      version: "latest"
    flannel:
      version: "latest"
    containerd:
      version: "latest"
    goldpinger:
      version: "__testver__"
      s3Override: "__testdist__"
  postUpgradeScript: |
    # find the goldpinger endpoint
    export GP_ENDPOINT=$(kubectl get endpoints -n kurl goldpinger | grep -v NAME | awk '{ print $2 }')

    # print goldpinger output (and fail if unable to connect to the service)
    curl $GP_ENDPOINT/check_all
    curl $GP_ENDPOINT/metrics
    
    # For migration tests - check if this is the Bloomberg version
    if kubectl get daemonset -n kurl goldpinger -o jsonpath='{.spec.template.spec.containers[0].image}' | grep "bloomberg"; then
      echo "Verifying Bloomberg chart migration completed successfully"
      # Verify Bloomberg image is running
      kubectl get daemonset -n kurl goldpinger -o jsonpath='{.spec.template.spec.containers[0].image}' | grep "bloomberg/goldpinger:3.10.2"
      echo "Bloomberg chart migration verified successfully"
    fi
  unsupportedOSIDs:
  - amazon-2023 # kubernetes latest (1.19) isnt supported on Amazon Linux 2023.

