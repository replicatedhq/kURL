- name: fresh install
  installerSpec:
    kubernetes:
      version: "1.25.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    kubectl get crds
    kubectl get all -n cert-manager
    # todo validate that cert-manager is actually working (TBD how)

- name: upgrade from earliest
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "1.0.3"
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    kubectl get crds
    kubectl get all -n cert-manager
    kubectl create -f https://raw.githubusercontent.com/cert-manager/website/master/content/docs/tutorials/acme/example/staging-issuer.yaml
    kubectl get issuers letsencrypt-staging
  postUpgradeScript: |
    # todo validate that cert-manager is actually working (TBD how)
    kubectl get pods -n cert-manager
    kubectl get issuers letsencrypt-staging

- name: airgap install
  airgap: true
  installerSpec:
    kubernetes:
      version: "1.25.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  preInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    rhel_9_install_host_packages lvm2 conntrack-tools socat container-selinux git
  postInstallScript: |
    kubectl get crds
    kubectl get all -n cert-manager
    # todo validate that cert-manager is actually working (TBD how)
