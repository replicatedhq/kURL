- name: fresh install
  installerSpec:
    kubernetes:
      version: "1.25.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    kubectl get crds
    kubectl get all -n cert-manager
    kubectl create -f https://raw.githubusercontent.com/cert-manager/cert-manager/v__testver__/test/fixtures/cert-manager-resources.yaml
    sleep 10s
    kubectl describe certificates
    kubectl describe certificates | grep "Certificate issued successfully"
    
    # setup cmctl
    OS=$(go env GOOS); ARCH=$(go env GOARCH); curl -fsSL -o cmctl.tar.gz https://github.com/cert-manager/cert-manager/releases/v__testver__/download/cmctl-$OS-$ARCH.tar.gz
    tar xzf cmctl.tar.gz
    sudo mv cmctl /usr/local/bin
    
    cmctl check api

- name: upgrade from earliest
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "1.0.3"
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    kubectl get crds
    kubectl get all -n cert-manager
    kubectl create -f https://raw.githubusercontent.com/cert-manager/website/master/content/docs/tutorials/acme/example/staging-issuer.yaml
    kubectl get issuers letsencrypt-staging
  postUpgradeScript: |
    # todo validate that cert-manager is actually working (TBD how)
    kubectl get pods -n cert-manager
    kubectl get issuers letsencrypt-staging

