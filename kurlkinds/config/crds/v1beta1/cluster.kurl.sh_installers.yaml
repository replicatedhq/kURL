                                filesystemPerformance:
                                  description: FilesystemPerformance benchmarks sequential
                                    write latency on a single file. The optional background
                                    IOPS feature attempts to mimic real-world conditions
                                    by running read and write workloads prior to and
                                    during benchmark execution.
                                  properties:
                                    backgroundIOPSWarmupSeconds:
                                      description: How long to run the background
                                        IOPS read and write workloads prior to starting
                                        the benchmarks.
                                      type: integer
                                    backgroundReadIOPS:
                                      description: The target read IOPS to run while
                                        benchmarking. This is a limit and there is
                                        no guarantee it will be reached. This is the
                                        total IOPS for all background read jobs.
                                      type: integer
                                    backgroundReadIOPSJobs:
                                      description: Number of threads to use for background
                                        read IOPS. This should be set high enough
                                        to reach the target specified in BackgrounReadIOPS.
                                      type: integer
                                    backgroundWriteIOPS:
                                      description: The target write IOPS to run while
                                        benchmarking. This is a limit and there is
                                        no guarantee it will be reached. This is the
                                        total IOPS for all background write jobs.
                                      type: integer
                                    backgroundWriteIOPSJobs:
                                      description: 'Number of threads to use for background
                                        write IOPS. This should be set high enough
                                        to reach the target specified in BackgroundWriteIOPS.
                                        Example: If BackgroundWriteIOPS is 100 and
                                        write latency is 10ms then a single job would
                                        barely be able to reach 100 IOPS so this should
                                        be at least 2.'
                                      type: integer
                                    collectorName:
                                      type: string
                                    datasync:
                                      description: Whether to call datasync on the
                                        file after each write. Skipped if Sync is
                                        also true. Does not apply to background IOPS
                                        task.
                                      type: boolean
                                    directory:
                                      description: The directory where the benchmark
                                        will create files.
                                      type: string
                                    enableBackgroundIOPS:
                                      description: Enable the background IOPS feature.
                                      type: boolean
                                    exclude:
                                      type: string
                                    fileSize:
                                      description: The size of the file used in the
                                        benchmark. The number of IO operations for
                                        the benchmark will be FileSize / OperationSizeBytes.
                                        Accepts valid Kubernetes resource units such
                                        as Mi.
                                      type: string
                                    operationSize:
                                      description: The size of each write operation
                                        performed while benchmarking. This does not
                                        apply to the background IOPS feature if enabled,
                                        since those must be fixed at 4096.
                                      format: int64
                                      type: integer
                                    sync:
                                      description: Whether to call sync on the file
                                        after each write. Does not apply to background
                                        IOPS task.
