apiVersion: cluster.kurl.sh/v1beta1
kind: Installer
metadata:
  name: "test"
spec:
  contour:
    version: latest
  docker:
    additionalNoProxy: 1.1.1.1
    bypassStorageDriverWarning: false
    dockerRegistryIP: 1.1.1.1
    hardFailOnLoopback: false
    noCEOnEE: false
    noDocker: false
    version: latest
  firewalldConfig:
    bypassFirewalldWarning: false
    hardFailOnFirewalld: false
  fluentd:
    fullEFKStack: false
    version: latest
  kotsadm:
    applicationNamespace: namespace
    applicationSlug: slug
    hostname: 1.1.1.1
    uiBindPort: 80
    version: latest
  kubernetes:
    HACluster: true
    bootstrapToken: abc
    bootstrapTokenTTL: long
    certKey: medico
    controlPlane: false
    kubeadmTokenCAHash: rot13
    loadBalancerAddress: 1.1.1.1
    masterAddress: 1.1.1.1
    serviceCIDR: 1.1.1.1
    serviceCIDRRange: "/24"
    version: latest
    cisCompliance: true
  kurl:
    additionalNoProxyAddresses:
      - 1.1.1.1
      - 2.2.2.2
    airgap: false
    hostnameCheck: 1.1.1.1
    ignoreRemoteLoadImagesPrompt: false
    ignoreRemoteUpgradePrompt: false
    nameserver: 1.1.1.1
    noProxy: false
    preflightIgnore: false
    preflightIgnoreWarnings: false
    privateAddress: 1.1.1.1
    proxyAddress: http://1.1.1.1:3128
    publicAddress: 1.1.1.1
  minio:
    namespace: minio
    version: latest
  openebs:
    isLocalPVEnabled: false
    localPVStorageClassName: default
    isCstorEnabled: false
    cstorStorageClassName: cstor
    namespace: openebs
    version: latest
  prometheus:
    version: latest
  registry:
    registryPublishPort: 1.1.1.1
    version: latest
  rook:
    bypassUpgradeWarning: true
    cephReplicaCount: 9000
    storageClassName: store
    hostpathRequiresPrivileged: true
    version: latest
  velero:
    disableCLI: false
    disableRestic: false
    localBucket: name
    namespace: velero
    resticRequiresPrivileged: true
    version: latest
  weave:
    IPAllocRange: 1.1.1.1
    isEncryptionDisabled: false
    podCIDR: 1.1.1.1
    podCIDRRange: "/24"
    version: latest
