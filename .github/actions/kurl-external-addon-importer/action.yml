name: import-external-addons
description: 'Import external kURL addons from publishers.'
inputs:
  AWS_DEFAULT_REGION:
    required: true
    description: 'AWS default region'
    default: 'us-east-1'
  AWS_ACCESS_KEY_ID:
    required: true
    description: 'AWS access key id'
  AWS_SECRET_ACCESS_KEY:
    required: true
    description: 'AWS secret access key'

runs:
  using: 'node16'
  main: 'dist/index.js'