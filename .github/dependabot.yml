---
version: 2
updates:

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/testgrid/tgrun"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/testgrid/tgapi"
    schedule:
      interval: "weekly"

  ## Npm

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/testgrid/web"
    schedule:
      interval: "weekly"

  ## Github actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  ## Docker

  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/kurl_util/deploy"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/testgrid/tgapi/deploy"
    schedule:
      interval: "weekly"
