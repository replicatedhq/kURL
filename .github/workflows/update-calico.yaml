name: cron-calico-update
on:
  schedule:
  - cron: '0 4 * * *'
  workflow_dispatch: {}
  push:
    branches:
      - calico

jobs:
  build-pr-calico:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Create Calico Update
      id: update
      working-directory: ./addons/calico/template
      run: ./generate.sh

    - name: Create Pull Request # creates a PR if there are differences
      uses: peter-evans/create-pull-request@v3
      id: cpr
      with:
        token: ${{ secrets.GH_PAT }}
        commit-message: Create new Calico version
        title: 'Automated Calico version update ${{ steps.update.outputs.calico_version }}'
        branch: automation/update-calico
        delete-branch: true
        labels: |
          automated-pr
          calico
        draft: false
        base: "master"
        body: "Automated changes by the [cron-calico-update](https://github.com/replicatedhq/kURL/blob/master/.github/workflows/update-calico.yaml) GitHub action"

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
