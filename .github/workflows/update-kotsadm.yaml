name: auto-kotsadm-update
on:
  repository_dispatch:
    types: [auto-kotsadm-update]

jobs:
  build-pr-kotsadm:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create Kotsadm Update
      id: update
      working-directory: ./addons/kotsadm/template
      env:
        KOTSADM_VERSION: ${{ github.event.client_payload.version }}
      run: ./generate.sh

    - name: Create Pull Request # creates a PR if there are differences
      uses: peter-evans/create-pull-request@v4.1.1
      id: cpr
      with:
        token: ${{ secrets.AUTOMATED_PR_GH_PAT }}
        commit-message: Create new Kotsadm version
        title: 'Triggered Kotsadm version update ${{ steps.update.outputs.kotsadm_version }}'
        branch: automation/update-kotsadm/${{ steps.update.outputs.kotsadm_version_type }}
        delete-branch: true
        labels: |
          kotsadm
          automated-pr
          type::chore
        draft: false
        base: "main"
        body: |
          Automated changes by the [cron-kotsadm-update](https://github.com/replicatedhq/kURL/blob/main/.github/workflows/update-kotsadm.yaml) GitHub action
          
          ```release-note
            Adds [KOTS add-on](https://kurl.sh/docs/add-ons/kotsadm) version ${{ steps.update.outputs.kotsadm_version }}
          ```
    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
