name: cron-longhorn-update
on:
  schedule:
  - cron: '0 4 * * *'
  workflow_dispatch: {}

jobs:
  build-pr-longhorn:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.16

    - name: Create Longhorn Update
      id: update
      working-directory: ./addons/longhorn/template
      run: |
        ./generate.sh

    - name: Create Pull Request # creates a PR if there are differences
      uses: peter-evans/create-pull-request@v3
      id: cpr
      with:
        token: ${{ secrets.GH_PAT }}
        commit-message: Create new Longhorn version
        title: 'Automated Longhorn version update ${{ steps.update.outputs.longhorn_version }}'
        branch: automation/update-longhorn
        delete-branch: true
        labels: |
          automated-pr
          longhorn
        draft: false
        base: "master"
        body: "Automated changes by the [cron-longhorn-update](https://github.com/replicatedhq/kURL/blob/master/.github/workflows/update-longhorn.yaml) GitHub action"

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
