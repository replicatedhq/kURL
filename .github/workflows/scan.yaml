on:
  push:
    branches:
      - main
  pull_request:

name: License scan

jobs:
  license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: go mod download
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: |
          /home/linuxbrew/.linuxbrew/bin/brew shellenv | while read line; do
            echo $(echo ${line::-1} | sed -e "s/^export //g") >> $GITHUB_ENV
          done
      - run: brew install trivy
      - run: trivy fs --scanners license . | tee license-report.txt
      - uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: license-report.txt
      - run: trivy fs --scanners license --exit-code 1 --severity UNKNOWN,CRITICAL,HIGH .
