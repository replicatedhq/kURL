on:
  push:
    branches:
      - main
  pull_request:

name: Vulnerability and license scan

jobs:
  license:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.11.2
        with:
          scan-type: repo
          scanners: license
          scan-ref: https://github.com/replicatedhq/kurl


    