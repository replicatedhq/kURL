name: daily-scan-images

on:
  # schedule:
  # - cron: "0 16 * * *"
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: ./bin/scan-images/
        run: npm install
      - id: set-matrix
        name: Build image matrix
        working-directory: ./bin/scan-images/
        run: |
          OUTPUT=`./node_modules/.bin/ts-node matrix.ts`
          echo "::set-output name=matrix::$OUTPUT"

  scan-image:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.build-matrix.outputs.matrix)}}
      fail-fast: false
      max-parallel: 5
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
      - name: "${{ matrix.addon }}:${{ matrix.version }} - ${{ matrix.name }} : Scan image"
        id: scan
        uses: anchore/scan-action@v2
        working-directory: ./bin/scan-images/
        with:
          image: ${{ matrix.image }}
          fail-build: false
      - name: Install dependencies
        working-directory: ./bin/scan-images/
        run: npm install
      - name: "${{ matrix.addon }}:${{ matrix.version }} - ${{ matrix.name }} : Analyze vulnerabilities report"
        working-directory: ./bin/scan-images/
        run: ./node_modules/.bin/ts-node analyze.ts ${{ steps.scan.outputs.vulnerabilities }}
