name: cron-sonobuoy-update
on:
  schedule:
  - cron: '0 4 * * *'
  workflow_dispatch: {}

jobs:
  build-pr-sonobuoy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Create Sonobuoy Update
      id: update
      working-directory: ./addons/sonobuoy/template
      run: ./generate.sh

    - name: Create Pull Request # creates a PR if there are differences
      uses: peter-evans/create-pull-request@v4.1.1
      id: cpr
      with:
        token: ${{ secrets.AUTOMATED_PR_GH_PAT }}
        commit-message: Create new Sonobuoy version
        title: 'Automated Sonobuoy version update ${{ steps.update.outputs.sonobuoy_version }}'
        branch: automation/update-sonobuoy
        delete-branch: true
        labels: |
          automated-pr
          sonobuoy
          type::chore
        draft: false
        base: "main"
        body: |
          Automated changes by the [cron-sonobouy-update](https://github.com/replicatedhq/kURL/blob/main/.github/workflows/update-sonobouy.yaml) GitHub action
          
          ```release-note
            Adds [Sonobouy add-on](https://kurl.sh/docs/add-ons/sonobouy) version ${{ steps.update.outputs.sonobouy_version }}
          ```
    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
