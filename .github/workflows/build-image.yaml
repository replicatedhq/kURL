# This rebuilds a single image
name: build-image
on:
  workflow_dispatch:
    inputs:
      image:
        description: path to a Makefile that builds the image
        required: true
        default: addons/registry/build-images/s3cmd

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Install Trivy
      run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.29.2
    - name: Build image ${{ github.event.inputs.image }}
      env:
        IMAGE: ${{ github.event.inputs.image }}
      run: |
        make -C $IMAGE
