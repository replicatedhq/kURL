apiVersion: apps/v1
kind: Deployment
metadata:
  name: kurl
spec:
  template:
    spec:
      containers:
      - name: kurl
        imagePullPolicy: Always
        env:
        - name: KURL_URL
          value: https://kurl-$OKTETO_NAMESPACE.replicated.okteto.dev
        - name: KURL_BUCKET
          value: "kurl-sh"
        - name: TSED_SUPPRESS_ACCESSLOG
          value: "1"
        - name: PINO_LOG_PRETTY
          value: "1"
        - name: PINO_LOG_LEVEL
          value: debug
        - name: NODE_ENV
          value: development
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_USER
          value: replicated
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: replicated
        - name: JWT_SIGNING_KEY
          value: jwt-signing-key
        - name: REPLICATED_APP_URL
          value: https://replicated-app-$OKTETO_NAMESPACE.replicated.okteto.dev
        - name: KURL_BIN_UTILS_FILE
          value: kurl-bin-utils-latest.tar.gz
        - name: DIST_URL
          value: https://kurl-dist-server-$OKTETO_NAMESPACE.replicated.okteto.dev
      - name: server
        imagePullPolicy: Always
        env:
        - name: KURL_BUCKET
          value: "kurl-sh"
        - name: ENVIRONMENT
          value: development
