  settings:
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
          disabled: true
        - name: error-naming
        - name: exported
          disabled: true
        - name: if-return
        - name: increment-decrement
        - name: var-naming
          disabled: true
        - name: var-declaration
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: bool-literal-in-expr
        - name: constant-logical-expr
    staticcheck:
      checks:
        - all
        - '-SA1006' # disable the rule SA1006 - this falsely flags using 'fmt.Errorf' with a string literal
        - '-ST1005' # disable the rule ST1005 - this warns against log lines with a leading capital letter which we use for some CLI output
        - '-ST1000' # disable the rule ST1000 - this requires a comment for all packages
        - '-ST1003' # disable the rule ST1000 - rules for names
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
